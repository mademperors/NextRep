name: CI pipeline

permissions:
  contents: read

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  checks:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '22.x'
          cache: yarn
          cache-dependency-path: packages/backend/yarn.lock

      - name: Install dependencies
        run: |
          cd packages/backend
          yarn install

      - name: Prettier check
        run: |
          cd packages/backend
          yarn prettier:check

      - name: Lint check
        run: |
          cd packages/backend
          yarn lint
